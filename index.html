<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search </title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <header>
        <nav>
            <h2>Image Search Engine</h2>
        </nav>
    </header>

    <div class="container">

        <form id="searchForm">
            <div class="search-container">
                <input type="text" placeholder="Search any Keyword..." id="input">
                <button class="btn" id="searchBtn" type="submit">Search</button>
            </div>
        </form>

    </div>

    <main>
        <section class="gallery">
            <div class="imagesContainer">
                <!-- <p>No Images founds</p> -->
            </div>

            <button class="btn" id="loadMore">
                Show More
            </button>
        </section>
    </main>


    <footer>
        <div class="footer">
            <p> &copy; 2021 Image Search App by Vijay Singh Maurya</p>
        </div>
    </footer>

    <script src="Script.js"></script>
</body>

</html>
